<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      <a-sky color="#ECECEC"></a-sky>

      <!-- Polyhedra -->
      <a-entity id="tetrahedron" class="clickable" geometry="primitive: tetrahedron" position="-2 1 -5" material="color: red" rotation="0 0 0"></a-entity>
      <a-box id="cube" class="clickable" position="0 1 -5" color="blue"></a-box>
      <a-entity id="octahedron" class="clickable" geometry="primitive: octahedron" position="2 1 -5" material="color: green"></a-entity>
      <a-entity id="icosahedron" class="clickable" geometry="primitive: icosahedron" position="-2 -1 -5" material="color: orange"></a-entity>
      <a-entity id="dodecahedron" class="clickable" geometry="primitive: dodecahedron" position="2 -1 -5" material="color: purple"></a-entity>

      <!-- Info Panels -->
      <a-plane position="0 2 -4" width="6" height="1" color="#FFF">
        <a-text value="Об'єкти: Тетраедр, Куб, Октаедр, Ікосаедр, Додекаедр" color="#000" width="5" position="-2.8 0 0.01"></a-text>
      </a-plane>
      <a-plane position="0 -2 -4" width="6" height="2" color="#FFF">
        <a-text id="infoText" value="Виберіть об'єкт для перегляду формул." color="#000" width="5" position="-2.8 0.5 0.01"></a-text>
      </a-plane>
    </a-scene>

    <script>
      const formulas = {
        tetrahedron: "S = a²√3; V = a³ / (6√2)",
        cube: "S = 6a²; V = a³",
        octahedron: "S = 2a²√3; V = (√2/3)a³",
        icosahedron: "S = 5a²√3; V = (5/12)(3+√5)a³",
        dodecahedron: "S = 3√25+10√5 a²; V = (1/4)(15+7√5)a³"
      };

      document.querySelectorAll('.clickable').forEach(entity => {
        entity.addEventListener('click', () => {
          const id = entity.getAttribute('id');
          const text = formulas[id] || 'Формули не знайдено';
          document.getElementById('infoText').setAttribute('value', `${id.toUpperCase()}:\n${text}`);
        });
      });

      let rotating = false;


      function rotateAll() {
        const polyhedra = ['tetrahedron', 'cube', 'octahedron', 'icosahedron', 'dodecahedron'];
        polyhedra.forEach(id => {
          const entity = document.getElementById(id);
          const currentRot = entity.getAttribute('rotation');
          entity.setAttribute('rotation', {
            x: currentRot.x,
            y: (currentRot.y + 10) % 360,
            z: currentRot.z
          });
        });
        if (rotating) setTimeout(rotateAll, 300);
      }

      setupGestureRecognition();
    </script>
  </body>
</html>
